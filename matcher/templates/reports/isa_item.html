{% extends "base.html" %}

{% block title %}IsA: {{ item.label or '[no label]' }} ({{item.qid}}) {% endblock %}

{% block content %}
<div class="container my-2">

  {% include "flash_msg.html" %}
  <h1>{{ self.title() }}</h1>

  <ul>
    <li><a href="{{ url_for('isa_list_report') }}">IsA list report</li>
    <li><a href="{{ item.url() }}">{{ qid }} on Wikidata</a></li>
  </ul>

  <form method="POST" action="{{ url_for('isa_item_refresh', isa_id=isa_id) }}">
    <button type="submit" class="btn btn-primary">refresh item</button>
  </form>

  <pre>{{ item.entity | pprint }}</pre>

</div>
{% endblock %}
