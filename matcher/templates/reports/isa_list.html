{% extends "base.html" %}

{% block title %}IsA report{% endblock %}

{% block content %}
<div class="container my-2">

  <h1>{{ self.title() }}</h1>

  <ul>
  {% for isa_id, label, count in q %}
    <li>
        <a href="{{ url_for('isa_item_report', isa_id=isa_id) }}">{{ label }}</a>
        (Q{{ isa_id }})
        &ndash; {{ '{:,d}'.format(count) }} items
    </li>
  {% endfor %}
  </ul>

</div>
{% endblock %}
